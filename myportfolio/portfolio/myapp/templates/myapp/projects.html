<!DOCTYPE html>
<html>
<head>
    <title>Edit Portfolio Details</title>
</head>
<body>
    <h2>{% if object %}Edit{% else %}Add{% endif %} Portfolio Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Project Title:</label>
            {{ form.title }}
        </div>       
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Project Description:</label>
            {{ form.description }}
        </div>  
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Project UI:</label>
            {{ form.image }}
        </div>   
        <div class="form-group">
            <label for="{{ form.link.id_for_label }}">Project Address:</label>
            {{ form.link }}
        </div> 
        <button type="submit">Save</button>
    </form>
</body>
</html>
