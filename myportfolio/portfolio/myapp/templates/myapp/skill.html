<!DOCTYPE html>
<html>
<head>
    <title>Edit Skill Details</title>
</head>
<body>
    <h2>{% if object %}Edit{% else %}Add{% endif %} Skill Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Skill Title:</label>
            {{ form.name }}
        </div>       
        <div class="form-group">
            <label for="{{ form.logo.id_for_label }}">Skill Logo:</label>
            {{ form.logo }}
        </div>  
        <div class="form-group">
            <label for="{{ form.percentage.id_for_label }}">Skill Percentage:</label>
            {{ form.percentage }}
        </div>   
        <button type="submit">Save</button>
    </form>
</body>
</html>
